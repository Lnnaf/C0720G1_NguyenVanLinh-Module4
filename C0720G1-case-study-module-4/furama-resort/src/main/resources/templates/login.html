<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head">
</head>


<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container-fluid p-0">
          <div class="row no-gutters">
              <div class="col-xl-4 offset-xl-8 col-lg-6 offset-lg-6 ">
                  <div id="login-box" class="login-box-s2 ptb--100">
                      <form th:action="@{/permission-check}" method="post">
                          <div class="login-form-head">
                              <h4>Sign In</h4>
                              <div th:if="${#request.getParameter('error') == 'true'}"
                                   style="color:red;margin:10px 0px;">
                                  Login Failed!!!<br />
                              </div>
                          </div>
                          <div class="login-form-body">
                              <div class="form-gp">
                                  <label for="exampleInputEmail1">User Name</label>
                                  <input name="username" type="text" id="exampleInputEmail1">
                                  <i class="ti-user"></i>
                                  <div class="text-danger"></div>
                              </div>
                              <div class="form-gp">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input name="password" type="password" id="exampleInputPassword1">
                                  <i class="ti-lock"></i>
                                  <div class="text-danger"></div>
                              </div>
                              <div class="row mb-4 rmber-area">
                                  <div class="col-6">
                                      <div class="custom-control custom-checkbox mr-sm-2">
                                          <input type="checkbox" class="custom-control-input" id="customControlAutosizing" name="remember-me">
                                          <label class="custom-control-label" for="customControlAutosizing" >Remember Me</label>
                                      </div>
                                  </div>
                                  <div class="col-6 text-right">
                                      <a href="#">Forgot Password?</a>
                                  </div>
                              </div>
                              <div class="submit-btn-area">
                                  <button id="form_submit" type="submit">Login <i class="ti-arrow-right"></i></button>
                              </div>
                              <div class="form-footer text-center mt-5">
                                  <p class="text-muted">Don't have an account? <a th:href="@{/sign-up}">Sign up</a></p>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
<script th:replace="layout::script"></script>
</body>

</html>
