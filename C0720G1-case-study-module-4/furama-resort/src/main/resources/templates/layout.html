<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Furama Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/../../assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="/../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/../../assets/css/themify-icons.css">
    <link rel="stylesheet" href="/../../assets/css/metisMenu.css">
    <link rel="stylesheet" href="/../../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/../../assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="/../../assets/css/typography.css">
    <link rel="stylesheet" href="/../../assets/css/default-css.css">
    <link rel="stylesheet" href="/../../assets/css/styles.css">
    <link rel="stylesheet" href="/../../assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="/../../assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="/../../assets/css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
</head>

<body>
<span th:fragment="required" style="color: red">*</span>
<h4 th:fragment="userName" class="user-name dropdown-toggle" data-toggle="dropdown" >
    <span  sec:authorize="isAuthenticated()" sec:authentication="principal.username"></span><i
        class="fa fa-angle-down"></i></h4>

    <div class="dropdown-menu" th:fragment="login-out" >
        <a class="dropdown-item" href="#">Message</a>
        <a class="dropdown-item" href="#">Settings</a>

        <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Log Out</a>
        <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/login}">Log In</a>
    </div>
    <!-- sidebar menu area start -->
    <div class="sidebar-menu" th:fragment="side-bar">
        <div class="sidebar-header">
            <div class="logo">
                <a th:href="@{/}"><img src="/../../assets/images/icon/logo.png" alt="logo"></a>
            </div>
        </div>
        <div class="main-menu">
            <div class="menu-inner">
                <nav>
                    <ul class="metismenu" id="menu">
                        <li>
                            <a href="javascript:void(0)" aria-expanded="true"><i class="ti-flag"></i><span>Employee</span></a>
                            <ul class="collapse">
                                <li><a th:href="@{/employee/customer-manager}">Customer Manager</a></li>
                                <li><a th:href="@{/service/service-manager}">Service</a></li>
                                <li><a th:href="@{/service/contract}">Contract</a></li>
                                <li><a th:href="@{/service/attach-service}">Attach Service</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="javascript:void(0)" aria-expanded="true"><i class="ti-crown"></i><span>
                                Manager
                                    </span></a>
                            <ul class="collapse">
                                <li><a th:href="@{/employee-manager}">Employee Manager</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="javascript:void(0)" aria-expanded="true"><i class="ti-lock"></i><span>Admin</span></a>
                            <ul class="collapse">
                                <li><a th:href="@{/}">Admin Dashboard</a></li>
                            </ul>
                        </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
    <!-- sidebar menu area end -->
<div th:fragment="lib-script">

    <!-- jquery latest version -->
    <script src="/../../assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="/../../assets/js/vendor/sweetalert2.all.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="/../../assets/js/popper.min.js"></script>
    <script src="/../../assets/js/bootstrap.min.js"></script>
    <script src="/../../assets/js/owl.carousel.min.js"></script>
    <script src="/../../assets/js/metisMenu.min.js"></script>
    <script src="/../../assets/js/jquery.slimscroll.min.js"></script>
    <script src="/../../assets/js/jquery.slicknav.min.js"></script>

    <!-- start chart js -->


    <!-- all line chart activation -->
    <script src="/../../assets/js/line-chart.js"></script>
    <!-- all bar chart activation -->
    <script src="/../../assets/js/bar-chart.js"></script>
    <!-- all pie chart -->
    <script src="/../../assets/js/pie-chart.js"></script>
    <!-- others plugins -->
    <script src="/../../assets/js/plugins.js"></script>
    <script src="/../../assets/js/scripts.js"></script>
</div>
</body>
</html>
