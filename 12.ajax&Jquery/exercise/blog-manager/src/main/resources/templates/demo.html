<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"> aaaaaaaaaaa</p>
<button id="btn-click"> click me</button>
<button id = "btn-green"> click changer green</button>
<script src="assets/js/jquery-3.5.1.min.js" >
</script>
<script>
    $("#btn-click").click(function() {
        $("#text").css("color", "red");
        console.log('ok');
    });
    $('#btn-green').click(function () {
        $('#text').css('font-size','50pt');
    })
</script>


</body>
