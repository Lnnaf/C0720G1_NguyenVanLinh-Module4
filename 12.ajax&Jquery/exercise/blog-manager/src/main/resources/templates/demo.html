<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" type="text">
<button id="btn-click"> click me</button>
<p id="name">Duy ngu</p>
<p id="show"></p>
<img id="img_url" src="" alt="">
<script src="assets/js/jquery-3.5.1.min.js" >
</script>
<script>
    $("#btn-click").click(function() {
        console.log($('#input').val());
        let id = $('#input').val();
        $.ajax({
            type: "GET", //GET, DELETE, PUT...
            url: "/apiBlog/detail/"+id,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            // dataType: "text",
            success: function(blog){
                console.log(blog)
                $('#name').text();
                $('#img_url').attr('src',blog.img_url);
                $('#show').text( $('#name').text());
            },
            error: function(result) {
                console.log('error')
            }
        });
    });

</script>


</body>
</html>
