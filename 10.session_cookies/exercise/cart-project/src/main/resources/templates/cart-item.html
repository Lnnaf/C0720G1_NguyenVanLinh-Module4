<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout.html::head">
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- page container area start -->
<div class="page-container">
    <!-- sidebar menu area start -->
    <div th:replace="layout::side-bar">

    </div>
    <!-- sidebar menu area end -->
    <!-- main content area start -->
    <div class="main-content">
        <!-- header area start -->
        <div class="header-area">
            <div class="row align-items-center">
                <!-- nav and search button -->
                <div class="col-md-6 col-sm-8 clearfix">
                    <div class="nav-btn pull-left">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="search-box pull-left">
                        <form action="#">
                            <input type="text" name="search" placeholder="Search..." required>
                            <i class="ti-search"></i>
                        </form>
                    </div>
                </div>
                <!-- profile info & task notification -->
                <div class="col-md-6 col-sm-4 clearfix">
                    <ul class="notification-area pull-right">
                        <li class="dropdown">
                            <i class="fa fa-shopping-cart dropdown-toggle" data-toggle="dropdown"><span>3</span></i>
                            <div class="dropdown-menu notify-box nt-enveloper-box">
                                <span class="notify-title">You have 3 new notifications <a href="#">view all</a></span>
                                <div class="nofity-list">
                                    <a href="#" class="notify-item">
                                        <div class="notify-thumb">
                                            <img src="assets/images/author/author-img3.jpg" alt="image">
                                        </div>
                                        <div class="notify-text">
                                            <p>Aglae Mayer</p>
                                            <span class="msg">I missed you so much...</span>
                                            <span>3:15 PM</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- header area end -->
        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">List Books</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><span>List Books</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 clearfix">
                    <div class="user-profile pull-right">
                        <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
                        <h4 class="user-name dropdown-toggle" data-toggle="dropdown" th:text="${user.fullName}"> <i
                                class="fa fa-angle-down"></i></h4>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Message</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5 style="color: #1e7e34" th:text="${message}" id="message"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- order list area start -->
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="header-title">Todays Order List</h4>
                    <!--content detail-->
                    <div class="shopping-cart">
                        <!-- Title -->
                        <div class="title">
                            Shopping Bag
                        </div>
                        <!-- Product  -->
                        <div class="item" th:each="list_items:${cart.listItems}">
                            <div class="buttons">
                                <span class="delete-btn"></span>
                                <span class="like-btn"></span>
                            </div>

                            <div class="image" >
                                <img th:src="${list_items.imgUrl}" alt="" />
                            </div>

                            <div class="description">
                                <span th:text="${list_items.nameItem}">Our Legacy</span>
                                <span id="" th:text="${'Quality: '+list_items.amount}"></span>
                                <span id="quality" hidden th:text="${list_items.amount}"></span >
                            </div>

                            <div class="quantity">
                                <button class="minus-btn" type="button" name="button">
                                    <img src="/../../assets/images/icon/minus.svg" alt="" />
                                </button>
                                <input type="text" name="name" value="1">
                                <button class="plus-btn" type="button" name="button">
                                    <img src="/../../assets/images/icon/plus.svg" alt="" />
                                </button>
                            </div>

                            <div class="total-price" th:text="${'$'+ list_items.price}"></div>
                        </div>
                    </div>
                    <!--                    end-->
                </div>
            </div>
        </div>
    </div>
    <!-- main content area end -->
    <!-- footer area start-->
    <footer>
        <div class="footer-area">
            <p>Â© Copyright 2018. All right reserved. Template by <a href="https://colorlib.com/wp/">Colorlib</a>.</p>
        </div>
    </footer>
    <!-- footer area end-->
</div>
<!-- page container area end -->
<div th:replace="layout::lib-script">

</div>
<!-- Script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $('.minus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value > 1) {
            value = value - 1;
        } else {
            value = 0;
        }

        $input.val(value);

    });
    $('.plus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());


        if (value < quality) {
            value = value + 1;
        } else {
            value =quality;
        }

        $input.val(value);
    });

    $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
    });
    /*]]>*/
</script>
</body>

</html>
