<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:insert="layout::head">
</head>

<body>
<header th:replace="layout::header">
</header>
<div class="main-wrapper">
    <nav th:replace="layout::navbar">
    </nav>
    <!--        end of Navbar-->
    <section class="blog-list px-3 py-5 p-md-5">
        <div class="container">
            <div class="item mb-5">
                <div class="media" th:each="listBlog:${listBlog}">
                    <img class="mr-3 img-fluid post-thumb d-none d-md-flex"
                         th:src="${listBlog.img_url}" alt="image">
                    <div class="media-body">
                        <h3 class="title mb-1"><a th:href="@{/detail(id=${listBlog.id})}"
                                                  th:text="${listBlog.name}"></a></h3>
                        <div class="meta mb-1"><span class="date" th:text=" ${'Published '+listBlog.date}"></span></div>
                        <div class="intro" th:text="${listBlog.description}"></div>
                        <a class="more-link" th:href="@{/detail(id=${listBlog.id})}">Read more &rarr;</a>
                        <a class="more-link" style="color: red" th:href="@{/delete(id=${listBlog.id})}">
                            Delete Post
                            <i class="far fa-trash-alt"></i>
                        </a>
                        <a class="more-link" th:href="@{/update(id=${listBlog.id})}">Edit Post&rarr;</a>
                    </div><!--//media-body-->
                </div><!--//media-->
            </div><!--//item-->

        </div>
        <div style="float:right">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:if="${listBlog.hasPrevious()}" th:href="@{/(page=${listBlog.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" th:if="${listBlog.hasPrevious()}" th:href="@{/(page=${listBlog.number -1})}"
                                             th:text="${listBlog.number - 1}"></a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/(page=${listBlog.number})}"
                                             th:text="${listBlog.number}"></a></li>
                    <li class="page-item"><a class="page-link" th:if="${listBlog.hasNext()}" th:href="@{/(page=${listBlog.number + 1})}"
                                             th:text="${listBlog.number + 1}"></a></li>

                    <li class="page-item">
                        <a class="page-link" th:if="${listBlog.hasNext()}" th:href="@{/(page=${listBlog.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </section>

    <div th:replace="layout::footer">

    </div>

</div><!--//main-wrapper-->


<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
<div id="config-panel" class="config-panel d-none d-lg-block">
    <div class="panel-inner">
        <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i
                class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i></a>
        <h5 class="panel-title">Choose Colour</h5>
        <ul id="color-options" class="list-inline mb-0">
            <li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
            <li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
            <li class="theme-3  list-inline-item"><a data-style="assets/css/theme-3.css" href="#"></a></li>
            <li class="theme-4  list-inline-item"><a data-style="assets/css/theme-4.css" href="#"></a></li>
            <li class="theme-5  list-inline-item"><a data-style="assets/css/theme-5.css" href="#"></a></li>
            <li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>
            <li class="theme-7  list-inline-item"><a data-style="assets/css/theme-7.css" href="#"></a></li>
            <li class="theme-8  list-inline-item"><a data-style="assets/css/theme-8.css" href="#"></a></li>
        </ul>
        <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
    </div><!--//panel-inner-->
</div><!--//configure-panel-->

<script th:replace="layout::script"></script>

</body>
</html>
