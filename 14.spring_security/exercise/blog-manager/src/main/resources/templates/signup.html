<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head">
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- singup area start -->
<div class="login-area">
    <div class="container">
        <div class="login-box ptb--100">
            <form action="/sign-up" method="post" id="form-sign-up" th:object="${webUser}">
                <div class="login-form-head">
                    <h4>Sign up</h4>
                    <p>Hello there, Sign up and Join with Us</p>
                </div>
                <div class="login-form-body">
<!--                    <div class="form-gp">-->
<!--                        <label for="exampleInputName1">Full Name</label>-->
<!--                        <input type="text" id="exampleInputName1">-->
<!--                        <i class="ti-user"></i>-->
<!--                        <div class="text-danger"></div>-->
<!--                    </div>-->
                    <div class="form-gp">
                        <label for="username">User Name</label>
                        <input type="text" id="username" th:field="*{username}">
                        <i class="ti-user"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="password">Password</label>
                        <input id="password" type="password" th:field="*{encrytedPassword}">
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="password_cf">Confirm Password</label>
                        <input type="password" id="password_cf">
                        <p class="text-muted alert-danger" id="alert-not-match"></p>
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                </div>
                <div class="submit-btn-area">
                    <button id="form_submit" type="button">Submit <i class="ti-arrow-right"></i></button>
                </div>
                <div class="form-footer text-center mt-5">
                    <p class="text-muted">Did you have an account? <a th:href="@{/login}">Sign in</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- singup area end -->
<script th:replace="layout::script">

</script>
<script>
    $('#form_submit').click(function () {
        let pw = $('#password').val();
        let pw_cf = $('#password_cf').val();
        if(pw===pw_cf){
            $('#form-sign-up').submit();
        }else{
            $('#alert-not-match').text('Password Confirm Not Match!');
        }
    })
</script>
</body>

</html>
